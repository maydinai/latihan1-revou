<!DOCTYPE html>
<html>
    <head>
        <title>Form HTML</title>
    </head>
    <body>
        <h1>Latihan Form</h1>
        <Form action="" method="post">
            <label for="name">Nama :</label>
            <input type="text" name="name" id="name">
            <br><br>
            <label for="umur">Umur :</label>
            <input type="number" name="umur" id="umur" min="1" max="99">
            <br>
            <p><b>Apa warna favoritmu?</b></p>
            <select name="warna" id="warna">
                <option value="0">Merah</option>
                <option value="1">Kuning</option>
                <option value="2" selected>Hijau</option>
            </select>
            <br><br>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="html">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="html">JavaScript</label><br>
            <br>
            <input type="submit" value="submit">
        </Form>
    </body>
</html>
